{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Let's go - 注册{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="container" style="width:100%;padding:0">
    <div class="setimg">
        <img src="{{ url_for('static', filename='back5.jpg') }}" alt="">
    </div>
    <div class="login">
        <div class="col-md-12">
            {{ wtf.quick_form(form) }}
            <br>
            <p>已经注册? <a href="{{ url_for('auth.login')}}">马上登录</a></p>
        </div>
    </div>

</div>
{% endblock %}
