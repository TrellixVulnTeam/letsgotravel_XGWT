{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Change Email Address{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="container" style="width:100%;padding:0">
    <div class="setimg">
        <img src="{{ url_for('static', filename='back2.jpg') }}" alt="">
    </div>

    <div class="login">
        <h1 style="color:orange;text-align: center;margin-top:-5px">修改邮箱</h1>
        <div class="col-md-12">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

</div>
{% endblock %}
