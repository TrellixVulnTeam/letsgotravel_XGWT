{% extends "base.html" %}
{#{% extends "bootstrap/base.html" %}#}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Let's go - 登录{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block page_content %}
<div class="setimg">
    <img src="{{ url_for('static', filename='back3.jpg') }}" alt="" >
</div>
<div class="login">
    <div class="col-md-12">
        {{ wtf.quick_form(form) }}
        <br/>
        <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击这里重置</a>.</p>
        <p>还没有账户? <a href="{{ url_for('auth.register')}}">马上注册</a></p>
    </div>
</div>
{% endblock %}
